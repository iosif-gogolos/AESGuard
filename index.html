<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">AESGuard</h1>
        <textarea id="messageInput" class="w-full h-32 px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your message"></textarea>
        <div id="resultContainer" class="mb-4"></div>
        <div class="flex justify-center">
            <button onclick="encryptMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">Encrypt</button>
            <button onclick="decryptMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg">Decrypt</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
